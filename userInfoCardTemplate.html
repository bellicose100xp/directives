<div class="panel panel-primary">
    <div class="panel panel-heading" ng-click="uc.collapse()">{{user.name}}</div>
    <div class="panel panel-body" ng-hide="uc.collapsed">
        <address></address>
        <h4>Friends:</h4>
        <ul>
            <li ng-repeat="friend in user.friends">
                {{friend}}
                <remove-friend></remove-friend>
            </li>
        </ul>
        <div ng-show="!!user.rank">
            Rank: {{user.rank}}
        </div>
        <div class="btn btn-default" ng-show="!user.rank" ng-click="uc.knight(user)">Knight Me!</div>

    </div>

</div>
